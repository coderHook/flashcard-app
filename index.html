    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FlashCard APP</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/index.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="topnav">
            <a href="#" class="active">FlashCard-APP</a>
            <select id="select-category">
                <option value="html">Html</option>
                <option value="css">CSS</option>
                <option value="javascript">Javascript</option>
                <option value="My-Questions">My-Questions</option>
            </select>
            <button onclick="switchCategories()">Change Category</button>
            <a href="#">Add Question</a>
        </div>
        
        <form onsubmit="addFlashcard(); return false">
            <input id="newCategory" type="text" placeHolder="Insert Category" >
            <input  id="newQuestion" type="text" placeholder="Insert Question">
            <input id="newAnswer" type="text" placeholder = "Insert the answer">
            <button>Submit</button>
        </form>

        <div class="content">
            <div class="card" onmouseenter="showAnswer()" onmouseleave="hideAnswer()">
                <div class="card-header">Javascript Questions</div>
                <div class="card-main">
                  <h3 class="question-title">Question?</h3>
                  <div class="main-description"></div>
                  <div class="instruction"><b><i>Flip the card to see the answer!</i></b></div>
                </div>
              </div>
        </div>
        
        <button class="btn-submit" onclick="nextQuestion()">Next Question</button>


        <footer class="footer">
            <div class="credits">coderhook</div>
        </footer>
        
        <script src="./data/javascript.js"></script>
        <script src="./js/index.js"></script>

    </body>
</html>
